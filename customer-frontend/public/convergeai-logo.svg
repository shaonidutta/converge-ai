<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Voice Wave Circles -->
  <circle cx="256" cy="256" r="180" stroke="white" stroke-width="3" fill="none" opacity="0.2"/>
  <circle cx="256" cy="256" r="150" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Central Microphone/Headphone Icon -->
  <g transform="translate(256, 256)">
    <!-- Headphone Arc -->
    <path d="M -60 -20 Q -60 -80, 0 -80 Q 60 -80, 60 -20" 
          stroke="white" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Left Ear Cup -->
    <rect x="-70" y="-20" width="30" height="50" rx="8" fill="white"/>
    <rect x="-65" y="-15" width="20" height="40" rx="5" fill="url(#gradient1)"/>
    
    <!-- Right Ear Cup -->
    <rect x="40" y="-20" width="30" height="50" rx="8" fill="white"/>
    <rect x="45" y="-15" width="20" height="40" rx="5" fill="url(#gradient1)"/>
    
    <!-- Microphone Boom -->
    <path d="M 60 10 Q 80 30, 80 50" 
          stroke="white" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Microphone Head -->
    <circle cx="80" cy="55" r="12" fill="white"/>
    <circle cx="80" cy="55" r="8" fill="#4F46E5"/>
    
    <!-- Sound Waves from Microphone -->
    <path d="M 95 45 Q 105 45, 110 50" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.6"/>
    <path d="M 95 55 Q 110 55, 120 55" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.6"/>
    <path d="M 95 65 Q 105 65, 110 60" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
  
  <!-- Letter "C" integrated into design -->
  <path d="M 380 200 Q 320 140, 240 140 Q 160 140, 100 200 Q 40 260, 100 320 Q 160 380, 240 380 Q 320 380, 380 320" 
        stroke="white" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.15"/>
</svg>

